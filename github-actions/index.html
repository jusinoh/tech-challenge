<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        h1 {
            position: absolute;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: makes the text background slightly opaque */
        }
        .full-screen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the GIF is behind the text */
        }
    </style>
</head>
<body>
    <h1>Hello, Friend!</h1>
    <img src="https://i.imgur.com/YwGjmVs.gif" alt="Welcome GIF" class="full-screen-gif">
</body>
</html>
